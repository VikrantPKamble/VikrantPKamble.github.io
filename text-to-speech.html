<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarvam Text-to-Speech Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { color: #222; }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }
    textarea, select, button {
      margin-top: 1rem;
      font-size: 1rem;
      width: 100%;
    }
    textarea {
      resize: vertical;
      height: 100px;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 1rem;
      color: #555;
    }
    audio {
      margin-top: 1rem;
      width: 100%;
    }
    #downloadBtn {
      display: none;
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
    }
    #downloadBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üó£Ô∏è Text-to-Speech</h1>
    <p>Enter text to convert into speech:</p>

    <textarea id="textInput" placeholder="Type your text here..."></textarea>

    <label for="speaker">Choose a voice:</label>
    <select id="speaker">
      <option value="anushka">Anushka (Female)</option>
      <option value="arjun">Arjun (Male)</option>
    </select>

    <button id="convertBtn">Convert to Speech</button>

    <div id="status"></div>
    <audio id="audioPlayer" controls></audio>
    <button id="downloadBtn">‚¨áÔ∏è Download MP3</button>
  </div>

  <script>
    const API_URL = "https://api.sarvam.ai/text-to-speech";
    const API_KEY = "sk_5kk571fd_AM3ZFCIyLpBZYvo6x2F8HRU7"; // ‚ö†Ô∏è Demo key only

    document.getElementById("convertBtn").onclick = async () => {
      const text = document.getElementById("textInput").value.trim();
      const speaker = document.getElementById("speaker").value;
      const status = document.getElementById("status");
      const audioPlayer = document.getElementById("audioPlayer");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!text) {
        alert("Please enter some text first.");
        return;
      }

      status.textContent = "üéß Generating speech...";
      audioPlayer.src = "";
      downloadBtn.style.display = "none";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api-subscription-key": API_KEY
          },
          body: JSON.stringify({
            model: "bulbul:v2",
            speaker: speaker,
            text: text,
            target_language_code: "en-IN"
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error?.message || "Something went wrong");
        }

        // Convert base64 audio to Blob
        const audioBlob = b64toBlob(data.audio, "audio/mp3");
        const audioUrl = URL.createObjectURL(audioBlob);

        status.textContent = "‚úÖ Done!";
        audioPlayer.src = audioUrl;
        audioPlayer.play();

        // Show download button
        downloadBtn.style.display = "block";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = audioUrl;
          a.download = "sarvam-tts.mp3";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };

      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    };

    function b64toBlob(b64Data, contentType = "", sliceSize = 512) {
      const byteCharacters = atob(b64Data);
      const byteArrays = [];
      for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
        const slice = byteCharacters.slice(offset, offset + sliceSize);
        const byteNumbers = new Array(slice.length);
        for (let i = 0; i < slice.length; i++) {
          byteNumbers[i] = slice.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        byteArrays.push(byteArray);
      }
      return new Blob(byteArrays, { type: contentType });
    }
  </script>
</body>
</html>
