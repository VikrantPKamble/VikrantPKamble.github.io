<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarvam Text-to-Speech Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { color: #222; }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1e4ed8; }
    #status { margin-top: 1rem; color: #555; }
    audio {
      margin-top: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üó£Ô∏è Sarvam Text-to-Speech</h1>
    <p>Type text below and convert it to speech.</p>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <button id="speakBtn">Convert to Speech</button>
    <div id="status"></div>
    <audio id="player" controls></audio>
  </div>

  <script>
    const API_URL = "https://api.sarvam.ai/text-to-speech";
    const API_KEY = "sk_5kk571fd_AM3ZFCIyLpBZYvo6x2F8HRU7"; // ‚ö†Ô∏è Temporary key for testing only

    document.getElementById("speakBtn").onclick = async () => {
      const text = document.getElementById("textInput").value.trim();
      const status = document.getElementById("status");
      const player = document.getElementById("player");
      if (!text) {
        alert("Please enter some text.");
        return;
      }

      status.textContent = "Generating speech...";
      player.src = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api-subscription-key": API_KEY,
          },
          body: JSON.stringify({
            model: "bulbul:v2",
            input: text,
            voice: "anushka", // you can try different voices if available
            target_language_code: "hi-IN"
          }),
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(error);
        }

        // The API returns binary audio (mp3)
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        player.src = url;
        player.play();
        status.textContent = "‚úÖ Speech generated successfully!";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Error: " + err.message;
      }
    };
  </script>
</body>
</html>
