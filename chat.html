<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarvam AI Chat | Vikrant</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #06b6d4;
      --muted: #9aa4b2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(180deg,#071028,#071022);
      color: #e6eef6;
    }
    header {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: linear-gradient(180deg,rgba(255,255,255,0.03),transparent);
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: var(--muted);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(180deg,#0f1724,#071022);
    }
    .assistant {
      align-self: flex-start;
      background: linear-gradient(180deg,#051429,#072033);
    }
    form {
      display: flex;
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.05);
      background: rgba(0,0,0,0.2);
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #071021;
      color: #e6eef6;
      outline: none;
    }
    button {
      background: var(--accent);
      border: none;
      color: #022;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <header>
    <h1>Chat with Sarvam AI</h1>
    <p>Learning demo AI â€” your friendly intelligent assistant â€” built to chat, learn, and help just like a human! <br/>

This demo shows how artificial intelligence can understand language, have natural conversations, and grow smarter with every interaction.</p>
  </header>

  <main id="chat"></main>

  <form id="form">
    <input id="input" placeholder="Type a message..." autocomplete="off">
    <button type="submit">Send</button>
  </form>

 <script>
  const API_KEY = "sk_jnyh4ckx_YonyUmTYV81dLZdRbawEo5YE";
  const API_URL = "https://api.sarvam.ai/v1/chat/completions";

  const chat = document.getElementById("chat");
  const form = document.getElementById("form");
  const input = document.getElementById("input");

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = "msg " + role;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const content = input.value.trim();
    if (!content) return;
    input.value = "";
    addMessage("user", content);
    addMessage("assistant", "...");
    const placeholder = chat.querySelector(".assistant:last-child");

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "sarvam-m", // âœ… use a valid Sarvam model name
          messages: [
            { role: "system", content: "You are a helpful AI assistant." },
            { role: "user", content }
          ]
        })
      });

      if (!response.ok) {
        const err = await response.text();
        placeholder.textContent = "Error: " + err;
        return;
      }

      const data = await response.json();
      let reply = "No reply";
      if (data.choices && data.choices[0]?.message?.content)
        reply = data.choices[0].message.content;
      else if (data.output_text)
        reply = data.output_text;
      else if (data.result)
        reply = data.result;

      placeholder.textContent = reply;
    } catch (err) {
      placeholder.textContent = "Network error: " + err.message;
    }
  });
</script>

</body>
</html>
