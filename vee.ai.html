<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vee AI | Chat with Vee AI</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <style>
    :root {
      --bg-dark: #212121;
      --bg-light: #2E2E2E;
      --accent: #4A90E2;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
      --border-color: rgba(255, 255, 255, 0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
    }
    header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
      background-color: var(--bg-light);
    }
    header h1 {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 600;
    }
    header p {
      margin: 0.25rem 0 0;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 1.25rem;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
    }
    .user {
      align-self: flex-end;
      background-color: var(--accent);
      color: var(--text-primary);
      border-bottom-right-radius: 0.5rem;
    }
    .assistant {
      align-self: flex-start;
      background-color: var(--bg-light);
      border-bottom-left-radius: 0.5rem;
    }
    .msg-thinking {
      color: var(--text-secondary);
      font-style: italic;
    }
    form {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid var(--border-color);
      background-color: var(--bg-light);
      gap: 0.5rem;
      align-items: center;
    }
    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      border: 1px solid var(--border-color);
      background-color: var(--bg-dark);
      color: var(--text-primary);
      outline: none;
      font-size: 1rem;
    }
    input:focus {
      border-color: var(--accent);
    }
    button {
      background: var(--accent);
      border: none;
      color: var(--text-primary);
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <header>
    <h1>Chat with Vee AI</h1>
    <p>An intelligent assistant built to chat and learn.</p>
  </header>

  <main id="chat"></main>

  <form id="form">
    <input id="input" placeholder="Type a message..." autocomplete="off">
    <button type="submit" aria-label="Send">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
    </button>
  </form>

 <script>
  const API_KEY = "sk_jnyh4ckx_YonyUmTYV81dLZdRbawEo5YE";
  const API_URL = "https://api.sarvam.ai/v1/chat/completions";

  const chat = document.getElementById("chat");
  const form = document.getElementById("form");
  const input = document.getElementById("input");

  function addMessage(role, text, isThinking = false) {
    const div = document.createElement("div");
    div.className = "msg " + role;
    if (isThinking) {
      div.classList.add("msg-thinking");
    }
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const content = input.value.trim();
    if (!content) return;
    input.value = "";
    addMessage("user", content);
    addMessage("assistant", "...", true);
    const placeholder = chat.querySelector(".assistant:last-child");

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: "sarvam-m",
          messages: [
            { role: "system", content: "You are a helpful AI assistant." },
            { role: "user", content }
          ]
        })
      });

      if (!response.ok) {
        const err = await response.text();
        placeholder.textContent = "Error: " + err;
        placeholder.classList.remove("msg-thinking");
        return;
      }

      const data = await response.json();
      let reply = "No reply";
      if (data.choices && data.choices[0]?.message?.content)
        reply = data.choices[0].message.content;
      else if (data.output_text)
        reply = data.output_text;
      else if (data.result)
        reply = data.result;

      placeholder.innerHTML = marked.parse(reply); 
      placeholder.classList.remove("msg-thinking");
    } catch (err) {
      placeholder.textContent = "Network error: " + err.message;
      placeholder.classList.remove("msg-thinking");
    }
  });
</script>

</body>
</html>
